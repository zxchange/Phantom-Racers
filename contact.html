<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Phantom Racers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4">
        <h1 class="text-3xl font-bold">Phantom Racers</h1>
        <nav class="mt-4">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="about.html" class="hover:underline">About Us</a></li>
                <li><a href="schedule.html" class="hover:underline">Schedule</a></li>
                <li><a href="gallery.html" class="hover:underline">Gallery</a></li>
                <li><a href="contact.html" class="hover:underline">Contact Us</a></li>
                <li><a href="team.html" class="hover:underline">Team Members</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <section class="text-center">
            <h2 class="text-4xl font-bold my-8">Contact Us</h2>
            <form class="bg-gray-800 p-4 rounded">
                <div class="mb-4">
                    <label for="name" class="block text-lg">Name</label>
                    <input type="text" id="name" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-lg">Email</label>
                    <input type="email" id="email" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-lg">Message</label>
                    <textarea id="message" class="w-full p-2 rounded bg-gray-700 text-white" rows="5" required></textarea>
                </div>
                <button type="submit" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Send Message</button>
            </form>
        </section>
    </main>
    <footer class="bg-gray-800 p-4 text-center mt-8">
        <p>&copy; 2024 Phantom Racers. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
